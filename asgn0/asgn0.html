<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8" />
            <title>asgn0</title>
        </head>

        <body onload="main()">
            <canvas id="example" width="400" height="400">
            Please use a browser that supports "canvas"
            </canvas>
            <script src="asgn0.js"></script>
            <script src="lib/cuon-matrix-cse160.js"></script>

            <!--v1 inputs-->
            <br></br>

            <label for = "v1 width">v1</label>

            <input type="text" id="v1 width" name="v1 width" size="10">

            <label for = "v1 length"></label>
            <input type="text" id="v1 length" name="v1 height" size="10">

            <!--v2 inputs-->

            <br></br>

            <label for = "v2 width">v2</label>

            <input type="text" id="v2 width" name="v2 width" size="10">

            <label for = "v2 length"></label>
            <input type="text" id="v2 length" name="v2 height" size="10">
            
            <input type="button" value="Draw" onclick="handleDrawEvent()"></input>

            <!--Operation selector-->

            <br></br>

            <label for="oper-select">Operation:</label>

            <select name="Operation" id="oper_select">
                <option value="">--Please choose an option--</option>
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="div">Divide</option>
                <option value="mul">Multiply</option>
                <option value="magnitude">Magnitude</option>
                <option value="angle between">Angle Between</option>
                <option value="area">Area</option>
                <option value="normalize">Normalize</option>
            </select>

            <label for = "scalar">Scalar</label>

            <input type="text" id="scalar" name="scalar" size="10">

            <input type="button" value="Draw" onclick="handleDrawOperationEvent()"></input>

        </body>
    </html>
